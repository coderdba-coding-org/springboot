plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    // ADDED FOR SPRINGBOOT
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.13'  // commented for springboot???
    
    // For Database Persistence
    // https://mvnrepository.com/artifact/javax.persistence/javax.persistence-api
	implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
	
	// Lombok Getter, Setter etc
	// https://mvnrepository.com/artifact/org.projectlombok/lombok
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
	
	// Spring data
	// https://mvnrepository.com/artifact/org.springframework.data/spring-data-commons
    //implementation group: 'org.springframework.data', name: 'spring-data-commons', version: '2.5.2'
    implementation group: 'org.springframework.data', name: 'spring-data-commons', version: '2.4.2'
    
    // Spring data-JPA
    // https://mvnrepository.com/artifact/org.springframework.data/spring-data-jpa
	//implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.5.2'
    //implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.4.2'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.2'
    
    // ADDED FOR SPRINGBOOT
    implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test:2.3.3.RELEASE') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}
